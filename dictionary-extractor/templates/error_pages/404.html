{% extends "base.html" %}

{% block title %}404 - Страница не найдена{% endblock %}

{% block content %}
<div class="bg-white shadow-lg rounded-lg p-8 text-center">
  <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>
  <p class="text-xl text-gray-600 mb-6">
    Ой! Кажется, мы заблудились. Такой страницы не существует.
  </p>
  <p class="text-xl text-gray-600 mb-6">
    {{ message }}
  </p>
  <a
    href="/"
    class="inline-block bg-blue-600 text-white font-semibold py-2 px-6 rounded-md hover:bg-blue-700 transition"
  >
    Вернуться на главную
  </a>
</div>
{% endblock %}
